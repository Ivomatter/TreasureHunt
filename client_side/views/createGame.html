<!DOCTYPE html>
<html>

<head>
  <title>Create game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />

  <link rel="stylesheet" href="../styles/UIControls.css">
  <link rel="stylesheet" href="../styles/UIStyle.css">
  <link rel="stylesheet" href="../styles/UIElements.css">
</head>

<body>
  <div class="centerContent">
    <div class="heading-container">
      <h1>Game ID: AAA-BBB</h1>
    </div>

    <div class="login-form">
      <form method="post">
        <label>Duration:</label>
        <input type="text" id="duration" name="duration">
        <label>Treasure count:</label>
        <input type="text" id="treasureCount" name="treasureCount">
        <label>Uploaded photos:</label>

        <div class="imgContainer">

          <label class="fileFab">
            <span class="material-symbols-outlined">add_a_photo</span>
            <input type="file" accept="image/*" />
          </label>

          <img src="../img/img1.png" alt="Image">
          <img src="../img/img2.png" alt="Image">
          <img src="../img/img1.png" alt="Image">
          <img src="../img/img2.png" alt="Image">
          <img src="../img/img1.png" alt="Image">
          <img src="../img/img2.png" alt="Image">
          <img src="../img/img1.png" alt="Image">
          <img src="../img/img2.png" alt="Image">
        </div>

        <input type="button" value="Create game">

      </form>
    </div>
  </div>
</body>

</html>
