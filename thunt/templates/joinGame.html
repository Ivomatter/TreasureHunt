<!DOCTYPE html>
<html>

<head>
  <title>Loc8r</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../static/UIControls.css">
  <link rel="stylesheet" href="../static/UIStyle.css">
  <link rel="stylesheet" href="../static/UIElements.css">
</head>

<body>
  <div class="centerContent">
    <div class="heading-container">
      <h1>Join game</h1>
    </div>

    <div class="login-form">
      <form method="post">
        <label>Join code:</label>
        <input id="roomId" type="text" id="username" name="username">
        <input id="joinButton" type="button" value="Join">
      </form>
    </div>
  </div>
</body>

<script>
const user = localStorage.getItem('user');

document.getElementById("joinButton").addEventListener("click", (ev) => {
	ev.preventDefault();
	localStorage.setItem('room', document.getElementById('roomId').value);
	window.location.href = "/game";
});

</script>

</html>
